[package]
name = "union-ethereum-lc"
version = "0.1.0"
authors = ["UnionFi Developers"]
edition = "2021"
publish = false
license = "BSL-1.1"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = []
eth-minimal = []

[dependencies]
bytes = { version = "1.2.1", default-features = false }
cosmwasm-schema = "1.2.0"
cosmwasm-std = { version = "1.2.0", default-features = false, features = ["abort"] }
ethereum-consensus = { git = "https://github.com/UnionFi/ethereum-light-client-rs", branch = "dev", default-features = false }
ethereum-light-client-verifier = { git = "https://github.com/UnionFi/ethereum-light-client-rs", branch = "dev", default-features = false }
ibc-proto = { git = "https://github.com/UnionFi/ibc-proto-rs", branch = "dev", default-features = false }
ibc = { version = "0.37.0", default-features = false, features = [ "serde" ] }
prost = { version = "0.11", default-features = false }
rlp = { version = "0.5.2", default-features = false }
schemars = "0.8.3"
serde = { version = "1.0.103", default-features = false, features = ["derive"] }
ssz-rs = { git = "https://github.com/bluele/ssz_rs", branch = "serde-no-std", features = ["serde"] }
thiserror = "1.0.26"
tiny-keccak = { version = "2.0.2", default-features = false }
wasm-lc-types = { path = "../08-wasm" }
serde-json-wasm = "*"
hex = { version = "0.4" }

[dev-dependencies]
serde_json = "*"
base64 = "*"