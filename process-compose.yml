{
  "version": "0.5",
  "log_location": "./.devnet/logs/",
  "log_configuration": {
    "rotation": {
      "directory": "./.devnet/logs/",
      "compress": false
    },
    "disable_json": true,
    "no_color": false,
    "no_metadata": true,
    "add_timestamp": false,
    "flush_each_line": false
  },
  "log_format": "plain",
  "processes": {
    "connection-osmosis-stargaze": {
      "name": "connection-osmosis-stargaze",
      "is_daemon": true,
      "command": "set -o pipefail; nix run .#voy-send-msg -- $(nix run -L .#voyager -- -c ./voyager-config.json handshake devnet-osmosis devnet-stargaze --client-a-config null --client-b-config null --create-clients --open-connection --connection-ordering unordered --init-fetch)",
      "log_configuration": {
        "disable_json": true,
        "no_metadata": true,
        "add_timestamp": false
      },
      "log_location": "./.devnet/logs/connection-osmosis-stargaze.log",
      "depends_on": {
        "devnet-stargaze": {
          "condition": "process_healthy"
        },
        "voyager-migrations": {
          "condition": "process_completed_successfully"
        },
        "devnet-osmosis": {
          "condition": "process_healthy"
        }
      },
      "shutdown": {
        "signal": 2
      }
    },
    "devnet-stargaze": {
      "name": "devnet-stargaze",
      "command": "nix run .#devnet-stargaze",
      "log_configuration": {
        "disable_json": true,
        "no_metadata": true,
        "add_timestamp": false
      },
      "log_location": "./.devnet/logs/devnet-stargaze.log",
      "availability": {
        "restart": "always",
        "backoff_seconds": 10
      },
      "readiness_probe": {
        "http_get": {
          "host": "127.0.0.1",
          "path": "/block?height=2",
          "scheme": "http",
          "port": 26757
        },
        "initial_delay_seconds": 10,
        "period_seconds": 10,
        "timeout_seconds": 5,
        "success_threshold": 1,
        "failure_threshold": 1000
      },
      "shutdown": {
        "signal": 2
      }
    },
    "galois-download-circuit": {
      "name": "galois-download-circuit",
      "command": "nix run .#download-circuit-devnet .",
      "log_configuration": {
        "disable_json": true,
        "no_metadata": true,
        "add_timestamp": false
      },
      "log_location": "./.devnet/logs/galois-download-circuit.log",
      "availability": {
        "restart": "on_failure",
        "backoff_seconds": 2
      },
      "shutdown": {
        "signal": 2
      }
    },
    "galoisd": {
      "name": "galoisd",
      "command": "nix run .#galoisd -- serve localhost:9999 --cs-path=./.devnet/circuit/r1cs.bin --pk-path=./.devnet/circuit/pk.bin --vk-path=./.devnet/circuit/vk.bin",
      "log_configuration": {
        "disable_json": true,
        "no_metadata": true,
        "add_timestamp": false
      },
      "log_location": "./.devnet/logs/galoisd.log",
      "availability": {
        "restart": "always",
        "backoff_seconds": 5
      },
      "depends_on": {
        "galois-download-circuit": {
          "condition": "process_completed_successfully"
        }
      },
      "readiness_probe": {
        "exec": {
          "command": "nix run .#galoisd -- query-stats localhost:9999"
        },
        "initial_delay_seconds": 5,
        "period_seconds": 10,
        "timeout_seconds": 5,
        "success_threshold": 1,
        "failure_threshold": 1000
      },
      "shutdown": {
        "signal": 2
      }
    },
    "connection-union-osmosis": {
      "name": "connection-union-osmosis",
      "is_daemon": true,
      "command": "set -o pipefail; nix run .#voy-send-msg -- $(nix run -L .#voyager -- -c ./voyager-config.json handshake devnet-union devnet-osmosis --client-a-config null --client-b-config '{\"checksum\":\"0xb2785dc632f285c14aad784c5f19046e5d1558ff3a7961c3a1863b2c89166117\"}' --create-clients --open-connection --connection-ordering unordered --init-fetch)",
      "log_configuration": {
        "disable_json": true,
        "no_metadata": true,
        "add_timestamp": false
      },
      "log_location": "./.devnet/logs/connection-union-osmosis.log",
      "depends_on": {
        "devnet-osmosis": {
          "condition": "process_healthy"
        },
        "voyager-migrations": {
          "condition": "process_completed_successfully"
        },
        "devnet-union": {
          "condition": "process_healthy"
        }
      },
      "shutdown": {
        "signal": 2
      }
    },
    "voyager-migrations": {
      "name": "voyager-migrations",
      "command": "RUST_LOG=debug nix run -L .#voyager -- -c ./voyager-config.json run-migrations",
      "log_configuration": {
        "disable_json": true,
        "no_metadata": true,
        "add_timestamp": false
      },
      "log_location": "./.devnet/logs/voyager-migrations.log",
      "availability": {
        "restart": "on_failure",
        "backoff_seconds": 2
      },
      "depends_on": {
        "voyager-queue": {
          "condition": "process_healthy"
        }
      },
      "shutdown": {
        "signal": 2
      }
    },
    "devnet-union": {
      "name": "devnet-union",
      "command": "nix run .#devnet-union",
      "log_configuration": {
        "disable_json": true,
        "no_metadata": true,
        "add_timestamp": false
      },
      "log_location": "./.devnet/logs/devnet-union.log",
      "availability": {
        "restart": "always",
        "backoff_seconds": 10
      },
      "readiness_probe": {
        "http_get": {
          "host": "127.0.0.1",
          "path": "/block?height=2",
          "scheme": "http",
          "port": 26657
        },
        "initial_delay_seconds": 10,
        "period_seconds": 10,
        "timeout_seconds": 5,
        "success_threshold": 1,
        "failure_threshold": 1000
      },
      "shutdown": {
        "signal": 2
      }
    },
    "voyager-relay": {
      "name": "voyager-relay",
      "command": "RUST_LOG=info nix run -L .#voyager -- -c ./voyager-config.json relay",
      "log_configuration": {
        "disable_json": true,
        "no_metadata": true,
        "add_timestamp": false
      },
      "log_location": "./.devnet/logs/voyager-relay.log",
      "availability": {
        "restart": "always",
        "backoff_seconds": 2
      },
      "depends_on": {
        "voyager-queue": {
          "condition": "process_healthy"
        },
        "devnet-union": {
          "condition": "process_healthy"
        },
        "devnet-osmosis": {
          "condition": "process_healthy"
        },
        "devnet-stargaze": {
          "condition": "process_healthy"
        },
        "voyager-migrations": {
          "condition": "process_completed_successfully"
        }
      },
      "readiness_probe": {
        "http_get": {
          "host": "127.0.0.1",
          "path": "/health",
          "scheme": "http",
          "port": 65534
        },
        "initial_delay_seconds": 10,
        "period_seconds": 10,
        "timeout_seconds": 5,
        "success_threshold": 1,
        "failure_threshold": 1000
      },
      "shutdown": {
        "signal": 2
      }
    },
    "devnet-osmosis": {
      "name": "devnet-osmosis",
      "command": "nix run .#devnet-osmosis",
      "log_configuration": {
        "disable_json": true,
        "no_metadata": true,
        "add_timestamp": false
      },
      "log_location": "./.devnet/logs/devnet-osmosis.log",
      "availability": {
        "restart": "always",
        "backoff_seconds": 10
      },
      "readiness_probe": {
        "http_get": {
          "host": "127.0.0.1",
          "path": "/block?height=2",
          "scheme": "http",
          "port": 26857
        },
        "initial_delay_seconds": 10,
        "period_seconds": 10,
        "timeout_seconds": 5,
        "success_threshold": 1,
        "failure_threshold": 1000
      },
      "shutdown": {
        "signal": 2
      }
    },
    "voyager-queue": {
      "name": "voyager-queue",
      "command": "nix run .#voyager-queue -L",
      "log_configuration": {
        "disable_json": true,
        "no_metadata": true,
        "add_timestamp": false
      },
      "log_location": "./.devnet/logs/voyager-queue.log",
      "availability": {
        "restart": "always",
        "backoff_seconds": 2
      },
      "readiness_probe": {
        "exec": {
          "command": "pg_isready -h 127.0.0.1 -p 5432 -d default -U postgres"
        },
        "initial_delay_seconds": 5,
        "period_seconds": 10,
        "timeout_seconds": 5,
        "success_threshold": 1,
        "failure_threshold": 1000
      },
      "shutdown": {
        "signal": 2
      }
    }
  },
  "is_strict": true
}