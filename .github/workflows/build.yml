name: Build

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main


concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  spell-fmt-check:
    uses: unionlabs/workflows/.github/workflows/build.yml@117c786155cdda19ce3e513a139cb8b61ec3fbd0
    secrets:
      nixbuild_token: ${{ secrets.nixbuild_token }}
      access-tokens: github.com=${{ secrets.GITHUB_TOKEN }}
    with:
      eval_target: 'spell-fmt'
      eval_top_attr: 'checks'
  build:
    needs: [ spell-fmt-check ]
    if: |
      !cancelled()
      && (contains(needs.*.result, 'success') || github.event.pull_request.draft == true)
    uses: unionlabs/workflows/.github/workflows/build.yml@117c786155cdda19ce3e513a139cb8b61ec3fbd0
    secrets:
      nixbuild_token: ${{ secrets.nixbuild_token }}
      access-tokens: github.com=${{ secrets.GITHUB_TOKEN }}
    with:
      eval_target: 'build'
      eval_top_attr: 'packages'
      filter_builds: |
        (false)
  dev:
    needs: [ spell-fmt-check ]
    if: |
      !cancelled()
      && (contains(needs.*.result, 'success') || github.event.pull_request.draft == true)
    uses: unionlabs/workflows/.github/workflows/build.yml@117c786155cdda19ce3e513a139cb8b61ec3fbd0
    secrets:
      nixbuild_token: ${{ secrets.nixbuild_token }}
      access-tokens: github.com=${{ secrets.GITHUB_TOKEN }}
    with:
      eval_target: 'dev'
      eval_top_attr: 'devShells'
      filter_builds: |
        (false)
  test:
    needs: [ spell-fmt-check ]
    if: |
      !cancelled()
      && (contains(needs.*.result, 'success') || github.event.pull_request.draft == true)
    uses: unionlabs/workflows/.github/workflows/build.yml@117c786155cdda19ce3e513a139cb8b61ec3fbd0
    secrets:
      nixbuild_token: ${{ secrets.nixbuild_token }}
      access-tokens: github.com=${{ secrets.GITHUB_TOKEN }}
    with:
      eval_target: 'test'
      eval_top_attr: 'checks'
      filter_builds: |
        (false)
