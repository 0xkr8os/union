[language-server.astro-ls]
args    = ["--stdio"]
command = "astro-ls"
config  = { "typescript" = { "tsdk" = "./site/node_modules/typescript/lib" }, "environment" = "node" }

[language-server.biome]
args    = ["lsp-proxy"]
command = "biome"

[[language]]
indent           = { tab-width = 2, unit = "  " }
injection-regex  = "astro"
language-servers = [{ name = "astro-ls", except-features = ["format"] }, "biome"]
name             = "astro"
roots            = ["package.json", "astro.config.ts", "tsconfig.json"]
scope            = "source.astro"
# not yet released
# block-comment-tokens = { start = "<!--", end = "-->" }

[[language]]
file-types       = ["css", "postcss"]
language-servers = ["tailwindcss-css", "vscode-css-language-server"]
name             = "css"
scope            = "source.css"

[language-server.tailwindcss-css]
args        = ["--stdio"]
command     = "tailwindcss-language-server"
config      = {}
language-id = "css"

[[language]]
file-types       = ["html"]
language-servers = ["tailwindcss-html", "vscode-html-language-server"]
name             = "html"
scope            = "text.html.basic"

[language-server.tailwindcss-html]
args        = ["--stdio"]
command     = "tailwindcss-language-server"
config      = {}
language-id = "html"

[language-server.tailwindcss]
args        = ["--stdio"]
command     = "tailwindcss-language-server"
config      = {}
language-id = "svelte"

[[language]]
file-types      = ["css", "html", "svelte", "astro"]
injection-regex = "(postcss|css|html)"
name            = "tailwindcss"
roots           = ["tailwind.config.js", "tailwind.config.cjs", "tailwind.config.ts"]
scope           = "source.css"

[[language]]
auto-format      = true
language-servers = [{ name = "typescript-language-server", except-features = ["format"] }, "biome"]
name             = "javascript"

[[language]]
auto-format      = true
language-servers = [{ name = "typescript-language-server", except-features = ["format"] }, "biome"]
name             = "typescript"

[[language]]
auto-format = true
language-servers = [
  { name = "typescript-language-server", except-features = ["format"] },
  "biome",
  "tailwindcss",
]
name = "tsx"

[[language]]
auto-format      = true
language-servers = [{ name = "typescript-language-server", except-features = ["format"] }, "biome"]
name             = "jsx"

[[language]]
language-servers = [{ name = "vscode-json-language-server", except-features = ["format"] }, "biome"]
name             = "json"

[[language]]
auto-format      = true
file-types       = ["svelte"]
language-servers = [{ name = "svelteserver", except-features = ["format"] }, "biome", "tailwindcss-ls"]
name             = "svelte"
roots            = ["svelte.config.js"]
scope            = "source.svelte"


[[grammar]]
name   = "astro"
source = { git = "https://github.com/virchau13/tree-sitter-astro", rev = "4be180759ec13651f72bacee65fa477c64222a1a" }

