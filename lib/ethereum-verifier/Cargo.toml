[package]
name = "ethereum-verifier"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = [ "config-mainnet" ]
config-mainnet = []
config-minimal = []

[dependencies]
ssz-rs = { git = "https://github.com/ralexstokes/ssz-rs", rev = "adf1a0b14cef90b9536f28ef89da1fab316465e1" }
ethereum-consensus = { path = "../forks/ethereum-consensus" }
milagro_bls = { git = "https://github.com/sigp/milagro_bls", tag = "v1.5.1", default-features = false }
serde = { version = "1.0.103", default-features = false, features = ["derive"] }
thiserror = { version = "1.0.26", default-features = false }
