[package]
name = "ethereum-verifier"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ssz-rs = { package = "ssz_rs", git = "https://github.com/aeryz/ssz-rs", rev = "a728c72ea8e2c942a710a4971065f388e148b7e4", default-features = false, features = [ "serde" ]}
hex = {version = "0.4.3", default-features = false, features = ["alloc"] }
milagro_bls = { git = "https://github.com/sigp/milagro_bls", tag = "v1.5.1", default-features = false }
serde = { version = "1.0.103", default-features = false, features = ["derive", "alloc"] }
thiserror = { version = "1.0.26", default-features = false }
sha2 = { version = "0.10" }