[package]
edition = "2021"
name    = "unionlabs-fuzz"
publish = false
version = "0.0.0"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
unionlabs     = { workspace = true, features = ["fuzzing"] }

[[bin]]
doc  = false
name = "duration_roundtrip"
path = "fuzz_targets/duration/roundtrip.rs"
test = false

[[bin]]
doc  = false
name = "duration_from_str"
path = "fuzz_targets/duration/from_str.rs"
test = false

[[bin]]
doc  = false
name = "duration_checked_add"
path = "fuzz_targets/duration/checked_add.rs"
test = false

[[bin]]
doc  = false
name = "timestamp_roundtrip"
path = "fuzz_targets/timestamp/roundtrip.rs"
test = false
