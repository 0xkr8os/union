[package]
name = "ics008-wasm-client"
version = "0.1.0"
authors = ["Union Labs"]
edition = "2021"
publish = false
license = "BSL-1.1"

[dependencies]
cosmwasm-std = { version = "1.3.0", default-features = false }
# ibc = { version = "0.37.0", default-features = false, features = [ "serde" ] }
prost = { version = "0.11", default-features = false }
protos = { workspace = true, default-features = false, features = ["proto_full", "std"] }
serde = { version = "1.0", default-features = false, features = ["derive"] }
unionlabs = { workspace = true, default-features = false }

[dev-dependencies]
serde_json = "1.0.0"
