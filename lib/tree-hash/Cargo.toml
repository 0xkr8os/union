[package]
categories    = ["cryptography::cryptocurrencies"]
description   = "Efficient Merkle-hashing as used in Ethereum consensus"
documentation = "https://docs.rs/tree-hash"
edition       = "2021"
keywords      = ["ethereum"]
license       = "Apache-2.0"
name          = "tree-hash"
readme        = "../README.md"
repository    = "https://github.com/sigp/tree-hash"
version       = "0.5.2"

[dependencies]
lazy_static      = "1.4.0"
sha2.workspace   = true
smallvec         = "1.6.1"
tree-hash-derive = { workspace = true }

[dev-dependencies]
rand = "0.8.5"
ssz  = { workspace = true }

[features]
arbitrary = []
